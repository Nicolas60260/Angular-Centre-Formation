<title>Gestion des Paiements</title>
<table>
    <tr>
        <td>id</td>
        <td>date</td>
        <td>mode</td>
        <td>montant</td>
        <td>Participant</td>
    </tr>
    
    <tr *ngFor = "let p of ListePaiements" >

        <td>{{p.id}}</td>
        <td>{{p.date}}</td>
        <td>{{p.mode}}</td>
        <td>{{p.montant}}</td>
        <td>{{p.participant.nom}}</td>
  <!--
        <td><button (click)="supprimerParticipant(p.id)">Supprimer ce Participant</button></td>
        <td><button (click)="modifierParticipant(p)">Modifier ce Participant</button></td>

        <td *ngIf="a.categorie!=null; else mi2">{{a.categorie.nomCategorie}}</td><ng-template #mi2> <td>Pas de categorie associée</td></ng-template>
        <td><button (click)="supprimerAnnonce(a.id)">Supprimer cette Annonce</button></td>

    </tr>
</table>
<br>
<h2>Ajouter/Modifier un paiement</h2>
<form (ngSubmit)="ajouterPaiement(PaiementAAjouter)">
    id : <input type="number" name="id" [(ngModel)]="PaiementAAjouter.id"> 
    date : <input type="date" name="mail" [(ngModel)]="PaiementAAjouter.date"> 
    mode : <input type="text" name="nom" [(ngModel)]="PaiementAAjouter.mode">
    montant : <input type="number" name="prenom" [(ngModel)]="PaiementAAjouter.montant">
    <!-- Participant : <input type="number" name="telephone" [(ngModel)]="PaiementAAjouter.participant"> -->
  
    
    <button type="submit">Ajouter Paiement</button>
</form>
