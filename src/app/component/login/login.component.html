 <!--  Body Wrapper -->
 <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
 data-sidebar-position="fixed" data-header-position="fixed">
 <div
   class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
   <div class="d-flex align-items-center justify-content-center w-100">
     <div class="row justify-content-center w-100">
       <div class="col-md-8 col-lg-6 col-xxl-3">
         <div class="card mb-0">
           <div class="card-body">
             <a class="text-nowrap logo-img text-center d-block py-3 w-100">
               <img src="../assets/images/logos/logo-inti-formation.png" width="180" alt="">
             </a>
             <p class="text-center">Enregistrez-vous</p>
             <form (ngSubmit)="enregistrerUser()">

               <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label" >Nom d'utilisateur</label>
                 <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="EnregistrementUser.username">
               </div>

               <div class="mb-4">
                 <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                 <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="EnregistrementUser.password">
               </div>

               <div *ngIf="erreurConnection==true">
                <p style="color:red ;">nom d'utilisateur ou mot de passe incorrect.<br>
                    Veuillez ré-essayer.
                </p>

              </div>
               <div class="d-flex align-items-center justify-content-between mb-4">
                 <div class="form-check">
                   <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                   <label class="form-check-label text-dark" for="flexCheckChecked">
                     Se rappeler de cet ordinateur
                   </label>
                 </div>
                 <a class="text-primary fw-bold" href="./index.html">Mot de passe oublié?</a>
               </div>
               
               <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">S'enregistrer</button>
               <div class="d-flex align-items-center justify-content-center">
                 <p class="fs-4 mb-0 fw-bold">Vous êtes un nouvel utilisateur?</p>
                 <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Créé un compte</a>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
